<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뉴스 요약 챗봇</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3eaf0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .chat-box {
      width: 400px;
      max-height: 600px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 80%;
      background-color: #dbeafe;
    }
    .bot {
      align-self: flex-start;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      max-width: 500px;
    }
    .buttons button {
      padding: 8px 14px;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>📰 뉴스 요약 챗봇</h1>
  <div class="chat-box" id="chatBox">
    <div class="message bot">안녕하세요! 보고 싶은 뉴스 분야를 선택해주세요 😊</div>
  </div>

  <div class="buttons">
    <button onclick="showCategoryNews('정치')">정치</button>
    <button onclick="showCategoryNews('경제')">경제</button>
    <button onclick="showCategoryNews('사회')">사회</button>
    <button onclick="showCategoryNews('국제')">국제</button>
    <button onclick="showCategoryNews('과학')">과학</button>
    <button onclick="showCategoryNews('IT')">IT</button>
    <button onclick="showCategoryNews('스포츠')">스포츠</button>
    <button onclick="showCategoryNews('문화')">문화</button>
    <button onclick="showLatestNews()">최신 뉴스 요약해줘</button>
  </div>

  <script>
    const newsData = {
  정치: [
    "[정치] 국회, 본회의에서 추경안 심사 시작",
    "[정치] 여야 대표, 민생 현안 논의 위한 회동 추진",
    "[정치] 대통령, 내각 개편 단행…신임 총리에 김OO 지명"
  ],
  경제: [
    "[경제] 삼성전자, 반도체 실적 회복세",
    "[경제] 환율 불안에 수출기업 타격 예상",
    "[경제] 한국은행, 기준금리 동결…물가 안정 신호"
  ],
  사회: [
    "[사회] 서울 지하철 파업…출근길 혼잡 우려",
    "[사회] 폭염에 전국 열사병 환자 증가",
    "[사회] 청소년 범죄 급증…대책 마련 시급"
  ],
  국제: [
    "[국제] G7 정상회담, 우크라이나 지원 논의",
    "[국제] 미중 외교장관 회담…갈등 완화 기대",
    "[국제] 프랑스 대선 결선 돌입…극우 후보 상승세"
  ],
  과학: [
    "[과학] 국내 연구진, 차세대 배터리 기술 개발",
    "[과학] 우주 발사체 누리호, 성공적 발사",
    "[과학] 인공지능으로 희귀 질환 진단 정확도 향상"
  ],
  IT: [
    "[IT] 카카오, 인공지능 챗봇 서비스 출시",
    "[IT] 네이버, 새로운 검색 알고리즘 도입",
    "[IT] 국내 스타트업, 혁신적 메타버스 플랫폼 공개"
  ],
  스포츠: [
    "[스포츠] 손흥민, 시즌 20호 골 기록하며 팀 승리 견인",
    "[스포츠] 올림픽 대표팀, 결전 앞두고 최종 훈련 돌입",
    "[스포츠] 김연아, 피겨 영재 육성 위한 재단 설립"
  ],
  문화: [
    "[문화] 부산국제영화제, 개막작 ‘OOO’ 공개…전 세계 영화인 주목",
    "[문화] K-팝 그룹, 빌보드 차트 1위 기록하며 세계적 인기",
    "[문화] 전통 문화 체험 축제, 서울 도심에서 개최"
  ]
};

    function addMessage(text) {
      const div = document.createElement('div');
      div.className = 'message bot';
      div.textContent = text;
      document.getElementById('chatBox').appendChild(div);
    }

    function showCategoryNews(category) {
      addMessage(`${category} 뉴스를 가져오는 중이에요...`);
      const list = newsData[category];
      const random = Math.floor(Math.random() * list.length);
      setTimeout(() => {
        addMessage(list[random]);
      }, 1000);
    }

    function showLatestNews() {
      const all = Object.values(newsData).flat();
      const random = Math.floor(Math.random() * all.length);
      addMessage("최신 뉴스를 가져오는 중이에요...");
      setTimeout(() => {
        addMessage(all[random]);
      }, 1000);
    }
  </script>
</body>
</html>
